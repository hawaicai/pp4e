<div class="topicText"> <a name="Head" class="large_header_blue"> 制作群的话 </a> <br>
  <p class="normal_white"> 感谢购买《魔兽争霸III》!<br>
    <br>
    暴雪Mac小组奋斗数月，旨为全球各地的苹果机游戏迷们带来魔兽争霸系列的最新力作。《魔兽争霸III》可在Mac OS 9 和 Mac OS X 
  运行，支持网络多人对战和单人战役模式，以及我们首屈一指的游戏配对服务――战网。此外，《魔兽争霸III》还支持能制造出令人窒息的3D图象和特效的最新OpenGL技术。 </p>
  <p class="normal_white"> 
  不论是在战网还是在局域网上，你都会发现苹果机和PC机之间的游戏运行结合得天衣无缝。这正是从游戏制作第一天开始我们将两个版本的游戏统一策划筹备和从始至终的不懈努力所换来的。 </p>
  <p class="normal_white"> 战网上见! </p>
